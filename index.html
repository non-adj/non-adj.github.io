<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recruiter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #input-screen, #loading-screen, #result-screen {
            display: none;
        }
        .cursive {
            font-family: 'Brush Script MT', cursive;
        }
    </style>
</head>
<body>
    <div id="input-screen">
        <h1>Welcome to AI Recruiter</h1>
        <p>Enter your preferred job and desired wage:</p>
        <form id="job-form">
            <label for="career">Career:</label>
            <input type="text" id="career" name="career" required><br><br>
            <label for="wage">Desired Wage:</label>
            <input type="number" id="wage" name="wage" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="loading-screen">
        <h1>Matching you with the perfect job...</h1>
        <div id="loading-messages"></div>
    </div>
    <div id="result-screen">
        <h1>Future Severance Letter</h1>
        <p class="cursive" id="severance-letter"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputScreen = document.getElementById('input-screen');
            const loadingScreen = document.getElementById('loading-screen');
            const resultScreen = document.getElementById('result-screen');
            const jobForm = document.getElementById('job-form');
            const loadingMessages = document.getElementById('loading-messages');
            const severanceLetter = document.getElementById('severance-letter');

            const messages = [
                "Analyzing your skills...",
                "Contacting recruiters...",
                "Finding the best match...",
                "Preparing your new role...",
            ];

            jobForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                inputScreen.style.display = 'none';
                loadingScreen.style.display = 'block';

                let messageIndex = 0;
                const interval = setInterval(() => {
                    loadingMessages.textContent = messages[messageIndex];
                    messageIndex++;
                    if (messageIndex >= messages.length) {
                        clearInterval(interval);
                        showSeveranceLetter();
                    }
                }, 2000);
            });

            function showSeveranceLetter() {
                loadingScreen.style.display = 'none';
                resultScreen.style.display = 'block';
                const career = document.getElementById('career').value;
                const wage = document.getElementById('wage').value;
                severanceLetter.innerHTML = `Dear Applicant,<br><br>
                    We regret to inform you that the requested wage of $${wage} for the position of ${career} is too high.<br><br>
                    Instead, we have decided to automate this position with AI.<br><br>
                    Best regards,<br>
                    Future Employer`;
            }
        });
    </script>
</body>
</html>
