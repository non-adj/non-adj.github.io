<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Job Matcher</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <!-- Job form section -->
  <div id="job-form">
    <h1>AI Job Matcher</h1>
    <form id="job-form-element">
      <label for="job-title">Enter Job Title:</label>
      <input type="text" id="job-title" required>
      <br>
      <label for="expected-wage">Enter Expected Wage:</label>
      <input type="number" id="expected-wage" required>
      <br>
      <button type="submit" id="submit-button">Find Job</button>
    </form>
  </div>

  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-bar-container">
      <p class="loading-text">Processing your request...</p>
      <div class="loading-bar">
        <div class="progress"></div>
      </div>
      <ul class="messages">
        <li id="message-1" style="display: none;">Searching for available positions...</li>
        <li id="message-2" style="display: none;">Analyzing your expected wage...</li>
        <li id="message-3" style="display: none;">Finalizing your severance letter...</li>
      </ul>
    </div>
  </div>

  <!-- Punchline screen -->
  <div id="punchline-screen" class="screen punchline-screen">
    <h1>Future Severance Letter</h1>
    <p id="punchline-message" class="punchline-message"></p>
    <button onclick="window.location.reload();">Try Again</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
